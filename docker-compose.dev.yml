version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    container_name: talenthub-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/talenthub?schema=public
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./:/app
      - /app/node_modules
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    command: npm run dev
    networks:
      - talenthub-network
    # Use nodemon for hot-reloading in development
    # Override the entrypoint with a more robust approach
    entrypoint: >
      sh -c "
        for i in $(seq 1 30); do
          pg_isready -h db -p 5432 -U postgres && break
          echo 'Waiting for PostgreSQL...' && sleep 2
        done
        
        for i in $(seq 1 15); do
          if (echo > /dev/tcp/redis/6379) 2>/dev/null; then break; fi
          echo 'Waiting for Redis...' && sleep 2
        done
        
        npx prisma migrate dev
        npm run dev
      "

  db:
    image: postgres:15-alpine
    container_name: talenthub-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=talenthub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - talenthub-network

  redis:
    image: redis:7-alpine
    container_name: talenthub-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - talenthub-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: talenthub-pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@talenthub.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - talenthub-network

networks:
  talenthub-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  pgadmin_data: